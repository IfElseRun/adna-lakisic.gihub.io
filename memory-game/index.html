<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Memory Game">
      <meta name="keywords" content="HTML,CSS,JavaScript,Memory Game">
      <meta name="author" content="Adna Zujo Lakisic">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Memory Game</title>
      <!-- Main Style File -->
      <link href="stylesheets/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
   </head>
   <body>
      <main-navigation>
         <header>
            <div class="logo">
               <img alt="Udacity" src="images/logo.png">
            </div>
         </header>
      </main-navigation>
      <div id="main">
         <div class="timer">
            <p id="timer">00:00</p>
            <p class="timerP">Timer</p>
         </div>
         <div class="counter">
            <input id="numberOfClicks" value="0" />
            <p class="moves">Moves</p>
         </div>
         <div class="reload" onClick="reload()" >
            <img alt="Udacity" src="images/reload.png">
         </div>
         <div class="starRating" id="starRating">
            <ul class="stars">
               <li ><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star nesto"></i></li>
            </ul>
         </div>
      </div>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <div class="close">
               <div class="greeting">
                  <p>Congratulations. You won!</p>
                  <p>Star Rating: </p>
                  <ul class="star-rating">
                  </ul>
                  <div>
                     Time:
                     <p class="timeEnd"></p>
                  </div>
               </div>
               <button class="button">Play Again</button>
            </div>
         </div>
      </div>
      <!-- Main JavaScript File -->
      <script src="stylesheets/style.js" type="text/javascript"></script>
   </body>
</html>
